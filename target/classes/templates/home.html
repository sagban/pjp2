<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.css"> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker-standalone.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>
    <title>Datsy</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Datsy</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#/">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="row">
        <h1>Hello, world! This is Datsy, your personal date time calculator.</h1>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#twoDates">Count Days</a></li>
            <li><a  data-toggle="tab" href="#">Add Days</a></li>
            <li><a  data-toggle="tab" href="#twoDates">Week Day</a></li>
            <li><a  data-toggle="tab" href="#twoDates">Week Number</a></li>
        </ul>
        <br>
        <div class="tab-content">
            <div class='row tab-pane fade in active' id="twoDates">
                <form method="get" action="/" class="form-group">
                    <div class="col-sm-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <label for="date1">Select the First Date</label>
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type='text' name="date1" id="date1" placeholder="* Date 1" class="form-control" />
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 ">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <label for="date2">Select the Second Date</label>
                                <div class='input-group date' id='datetimepicker2'>
                                    <input type='text' name="date2" id="date2" placeholder="* Date 2" class="form-control" />
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <p th:if="${message}"><span th:text="${message}"></span></p>
                        <button type="submit" class="btn btn-primary btn-lg">Calculate Duration</button>
                    </div>
                </form>
            </div>
            <div class="row" th:if="${days}">
                <div class="col-xs-12">
                    <br>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <p>Date 1: <span th:text="${date1}"></span></p>
                            <p>Date 2: <span th:text="${date2}"></span></p>
                            <p>Number of days between these two dates are: <span th:text="${days}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function() {
        $('#datetimepicker1').datetimepicker();
        $('#datetimepicker2').datetimepicker();
    });
</script>
</body>
</html>
